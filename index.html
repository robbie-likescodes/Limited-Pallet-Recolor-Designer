<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Limited Palette Recolor Designer</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <h1>Palette Mapper</h1>
      <p>Reduce photos to limited colors for printing</p>
    </div>
    <div class="header-right">
      <button id="openProjects" class="ghost" type="button">Projects</button>
    </div>
  </header>

  <!-- Main app container -->
  <main id="app" class="container">
    <!-- Your sections/cards/canvases remain here (Load Image, Palette, Mapping, etc.) -->
  </main>

  <!-- Bootstatus overlay (hidden when app.js loads correctly) -->
  <div id="bootstatus" style="position:fixed;left:8px;bottom:8px;background:#1f2937;color:#fff;padding:6px 10px;border-radius:6px;font:12px/1.2 ui-monospace,Menlo,Consolas,monospace;z-index:9999">
    Loading appâ€¦
  </div>

  <!-- Entry point: your app -->
  <script type="module">
    import './app.js';

    // Hide bootstatus if app loads
    const boot = document.getElementById('bootstatus');
    if (boot) boot.style.display = 'none';
  </script>

  <!-- Catch runtime errors and show them in the bootstatus -->
  <script>
    window.addEventListener('error', function (e) {
      const el = document.getElementById('bootstatus');
      if (el) {
        el.textContent = 'Runtime error: ' + (e.message || e.type);
        el.style.background = '#7f1d1d';
        el.style.display = 'block';
      }
    });
  </script>
</body>
</html>
