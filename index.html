<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palette Mapper</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Optional: ImageTracer for SVG export -->
  <!-- <script src="vendor/imagetracer_v1.2.6.js" defer></script> -->
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div>
      <h1>Palette Mapper</h1>
      <p>Reduce photos to a limited ink set for cup/merch printing</p>
    </div>
    <button id="openProjects" class="btn btn-ghost" type="button">Projects</button>
  </header>

  <!-- Section 1: Load image -->
  <section class="card">
    <h2>1) Load image</h2>
    <div class="row">
      <!-- Hidden real inputs -->
      <input type="file" id="fileInput" accept="image/*" style="display:none">
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">

      <!-- Proxy buttons -->
      <button class="btn" type="button" onclick="document.getElementById('fileInput').click()">Choose File</button>
      <button class="btn" type="button" onclick="document.getElementById('cameraInput').click()">Use Camera</button>

      <button id="pasteBtn" class="btn-ghost" type="button">Paste</button>
      <button id="resetBtn" class="btn-ghost" type="button">Reset</button>
    </div>

    <div class="row" style="margin-top:8px">
      <label>Max preview width (px)
        <input id="maxW" type="number" value="1400" min="200" max="4000">
      </label>
      <label><input id="keepFullRes" type="checkbox" checked> Process at full resolution</label>
      <label><input id="sharpenEdges" type="checkbox"> Sharpen text edges</label>
    </div>

    <div class="panel" style="margin-top:12px">
      <div class="panel-head">Original</div>
      <canvas id="srcCanvas"></canvas>
    </div>

    <button id="openEditor" class="btn" style="margin-top:10px">Open full-screen editor</button>
  </section>

  <!-- Section 2: Palette -->
  <section class="card">
    <h2>2) Palette</h2>
    <div id="paletteList"></div>
    <div class="row" style="margin-top:10px">
      <button id="addColor" class="btn">+ Add color</button>
      <button id="clearColors" class="btn-ghost">Clear</button>
      <button id="loadExample" class="btn-ghost">Load example</button>
      <button id="savePalette" class="btn-ghost">Save current</button>
      <button id="clearSavedPalettes" class="btn-danger">Clear saved</button>
    </div>

    <div class="row" style="margin-top:10px">
      <label>K colors <input id="kColors" type="number" min="2" max="16" value="10"></label>
      <button id="autoExtract" class="btn">Auto extract</button>
    </div>

    <h3>Saved Palettes</h3>
    <div id="savedPalettes"></div>
  </section>

  <!-- Section 3: Restricted Palette -->
  <section class="card">
    <h2>3) Restricted Palette (Final Inks)</h2>
    <div id="restrictedList"></div>
    <div id="rpActions" style="margin-top:8px">
      <button id="restrictedSelectAll" class="btn-ghost">Select all</button>
      <button id="restrictedSelectNone" class="btn-ghost">Select none</button>
      <label><input id="allowWhite" type="checkbox" checked> Allow White mixing</label>
    </div>
  </section>

  <!-- Section 4: Rules / Suggestions -->
  <section class="card">
    <h2>4) Texture & Suggestions</h2>
    <div class="row">
      <button id="btnSuggestHueLuma" class="btn">Suggest by Hue & Luma</button>
      <button id="btnSmartMix" class="btn">Smart Mix</button>
      <button id="btnRefreshOutput" class="btn-ghost">Refresh Output</button>
    </div>
    <table id="rulesTable" class="card" style="margin-top:10px"><tbody></tbody></table>
    <button id="addRule" class="btn-ghost" style="margin-top:8px">+ Add Rule</button>
  </section>

  <!-- Section 5: Mapped Preview -->
  <section class="card">
    <h2>Mapped Output</h2>
    <canvas id="outCanvas"></canvas>
    <div class="row" style="margin-top:10px">
      <button id="applyBtn" class="btn">Apply Mapping</button>
      <button id="bigRegen" class="btn-ghost">Regenerate</button>
      <button id="downloadBtn" class="btn-ghost" disabled>Download PNG</button>
      <button id="vectorExport" class="btn-ghost" disabled>Export SVG</button>
    </div>
  </section>

  <!-- Section 6: Codes -->
  <section class="card">
    <h2>5) Codes & Report</h2>
    <div class="row">
      <select id="colorCodeMode">
        <option value="pms">PMS codes</option>
        <option value="hex">HEX only</option>
      </select>
      <button id="exportReport" class="btn-ghost">Export Report</button>
      <a id="mailtoLink" class="btn-ghost">Email Report</a>
    </div>
    <div id="codeList" class="code-list"></div>
  </section>

  <!-- Full-screen editor -->
  <div id="editorOverlay" class="hidden" aria-hidden="true">
    <div class="editor-toolbar">
      <button id="toolEyedrop" class="btn">Eyedrop</button>
      <button id="toolLasso" class="btn">Lasso</button>
      <button id="toolPan" class="btn">Pan</button>
      <button id="editorDone" class="btn-ghost">Done</button>
    </div>
    <canvas id="editCanvas"></canvas>
    <canvas id="editOverlay"></canvas>
    <aside class="editor-right">
      <h3>Editor Palette</h3>
      <div id="editorPalette"></div>
      <div class="row"><span id="eyeSwatch" class="sw"></span><span id="eyeHex" class="mono"></span></div>
      <div class="row">
        <button id="eyeAdd" class="btn">Add</button>
        <button id="eyeCancel" class="btn-ghost">Cancel</button>
      </div>
      <h3>Lasso Region</h3>
      <div id="lassoChecks"></div>
      <div class="row">
        <button id="lassoSave" class="btn" disabled>Save</button>
        <button id="lassoClear" class="btn-ghost" disabled>Clear</button>
      </div>
    </aside>
  </div>

  <!-- Toast host -->
  <div id="toasts"></div>
</body>
</html>
